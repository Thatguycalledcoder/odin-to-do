<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <aside>
        <nav>
            <button type="button" id="default" data-project="0">Default</button>
            <button type="button" id="chores" data-project="1">Chores</button>
        </nav>
    </aside>
    <dialog>
        <h3>Add Todo</h3>
        <button type="button" id="close">X</button>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title">

            <label for="description">Description:</label>
            <input type="text" id="description">

            <label for="date">Date:</label>
            <input type="text" id="date">

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Mid">Mid</option>
                <option value="High">High</option>
            </select>
            <button type="button" id="submit">Add +</button>
        </form>
    </dialog>
    <button type="button" id="add">Add todo</button>
    <button type="button" id="print">Print todos</button>
</body>
</html>
